<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../Css/styles.css">
    <script type="module" defer src="../Javascript/game.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div>
                <h2>User</h2>
                <button class="user-choice" data-choice="rock">Rock</button>
                <button class="user-choice" data-choice="paper">Paper</button>
                <button class="user-choice" data-choice="scissors">Scissors</button>
            </div>
            <div>
                <h2>Robot</h2>
                <button class="robot-choice" data-choice="rock">Rock</button>
                <button class="robot-choice" data-choice="paper" >Paper</button>
                <button class="robot-choice" data-choice="scissors">Scissors</button>
            </div>
        </div>
        <p id="result"></p>
        <div class="scoreboard">
            <p>User Score: <span id="user-score">0</span></p>
            <p>Robot Score: <span id="robot-score">0</span></p>
        </div>
    </div>
</body>
</html>
